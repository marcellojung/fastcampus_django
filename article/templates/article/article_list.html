{% extends "layout.html" %}

{% block content %}
    <form action="" method="get">
        <input type="text" name="q" value="{{q}}" />
        <input type="submit" value="검색" />
    </form>
    
    {% for article in article_list %}
       <li>
            {% comment %} <a>{{article.title}}</a> {% endcomment %}
            <a href="{% url 'article:detail' article.id %}">{{article.title}}</a><br>
            
        </li>
    {% endfor %}

{% endblock %}
